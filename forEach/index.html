<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../home/dist/semantic.min.css" type="text/css" media="all" />
    <style type="text/css" media="all">
      body{
        padding: 1em;
      }
    </style>
    <script src="xjsx.alpha.0.0.4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var f=1
      var data=[
        {type:'folder',name:'folder-'+f++,size:0},
        {type:'folder',name:'folder-'+f++,size:0},
        {type:'folder',name:'folder-'+f++,size:0},
        {type:'folder',name:'folder-'+f++,size:0},
       
        {type:'file',name:'file.txt',size: Math.floor(Math.random()*100)},
        {type:'file',name:'file.txt',size: Math.floor(Math.random()*100)},
        {type:'file',name:'file.txt',size: Math.floor(Math.random()*100)},
        {type:'file',name:'file.txt',size: Math.floor(Math.random()*100)},
        {type:'file',name:'file.txt',size: Math.floor(Math.random()*100)},
        
        {type:'folder',name:'folder-'+f++,size: 0},
        
        ]
    </script>
  </head>
  <body>
    
    <?for-each: data; data?>
    <?break?>
      <h2>Folders</h2>
      <div folder class="ui relaxed divided list">
    <?continue?>
    
      <?if: data.type==="folder"?>
        <div class="item">
          <i class="large folder middle aligned icon"></i>
          <div class="content">
              <a class="header"><?print: data.name?></a>
              <div class="description">Size: <?print: data.size?>kb</div>
          </div>
        </div>
      <?end?>
      
    <?break?>
      </div>
      <h2>Files</h2>
      <div file class="ui relaxed divided list">
    <?continue?>
    
      <?if: data.type==="file"?>
       <div class="item">
          <i class="large file middle aligned icon"></i>
          <div class="content">
              <a class="header"><?print: data.name?></a>
              <div class="description">Size: <?print: data.size?>kb</div>
          </div>
        </div>
      <?end?>
      
    <?break?>
    </div>
    <?end?>
    

    <script type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
